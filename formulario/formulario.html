<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1 id="titulo">cadastro</h1>
        <h2 id="subtitulo">Complete suas informacoes</h2>
    </header>

    <form action="">
        <fieldset>
            <div>
                <label for="">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <div>
            <label for="">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="">De qual lado da aplicacao voce desenvolve</label>
            <label for="">
                <input type="radio" name="devweb" value="frontend" checked>frontend
            </label>
            <label for="">
                <input type="radio" name="davweb" value="backend">backend
            </label>
            <label for="">
                <input type="radio" name="davweb" value="fullstack">fullstack
            </label>
        </div>
        <div>
            <label for="">Senior idade</label>
            <select name="" id="senior-idade">
                <option selected disabled value="">Selecione</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>
        <fieldset>
            <div>
                <label for="">Selecione as tecnologias que utiliza</label>
                <input type="checkbox" name="" id="tecnologia1" value="HTML">
                <label for="tecnologia">HTML</label>
                <input type="checkbox" name="" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
            </div>
        </fieldset>
        <div>
            <br>
            <label for="">Conte um pouco da sua experiencia</label>
            <textarea name="experiencia" id="experiencia"  rows="6" style="width: 26em;"></textarea>
        </div>

        <button type="submit">concluido</button>
    </form>
    <script>
        window.open("https://javascript.info/")
    </script>
</body>
</html>
